    <h1>Launched Windows Server Instance on AWS EC2?</h1>
    Well, you may need to..<br/>
    <br/>
    <hr>
    <h2>Install Chrome</h2>
    In Run dialog:
    <br/>
    <textarea cols="80" rows="5" style='font-family: monospace; overflow: scroll;'>
PowerShell -Command "& {$P = $env:TEMP + '\chrome_installer.exe'; Invoke-WebRequest 'https://dl.google.com/chrome/install/latest/chrome_installer.exe' -OutFile $P; Start-Process -FilePath $P -Args '/silent /install' -Verb RunAs -Wait; Remove-Item $P}"
</textarea><br/>
    In Powershell (faster because of $ProgressPreference = 'SilentlyContinue'):
    <br/>
    <textarea cols="80" rows="5" style='font-family: monospace; overflow: scroll;'>
$Path = $env:TEMP; $Installer = "chrome_installer.exe"; $ProgressPreference = 'SilentlyContinue'; Invoke-WebRequest "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile $Path$Installer; Start-Process -FilePath $Path$Installer -Args "/silent /install" -Verb RunAs -Wait; Remove-Item $Path$Installer
</textarea><br/>
